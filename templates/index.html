<!DOCTYPE html>
<html>
<head>
    <title>Student Result System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Student Result</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Student Name" required><br>
        <input type="text" name="roll" placeholder="Roll Number" required><br>
        {% for i in range(1,6) %}
            <input type="number" name="sub{{i}}" placeholder="Marks Subject {{i}}" min="0" max="100" required><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <a href="/view">View All Results</a>
</body>
</html>
